<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEMEET</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./public/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./public/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.13.18/jquery.timepicker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/l10n/ko.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.13.18/jquery.timepicker.min.js"></script>
    <style>
        @font-face {
            font-family: 'HSSanTokki20-Regular';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2405@1.0/HSSanTokki20-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        } /*            font-family: 'HSSanTokki20-Regular', sans-serif; */
        
        @font-face {
            font-family: 'Cafe24Ssurround';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/Cafe24Ssurround.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        } /*            font-family: 'Cafe24Ssurround', sans-serif; */

        @font-face {
            font-family: 'Cafe24SsurroundAir';
            src: url('https://gcore.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/Cafe24SsurroundAir.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        } /*            font-family: 'Cafe24SsurroundAir', sans-serif; */

        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            flex-direction: column; /* 세로(column) 배열 */
            display: flex;
            justify-content: flex-start; /* 상단 정렬 */
            align-items: center;
            height: 100vh;
            background-image: url('public/cloud.jpg'); /* 구름 이미지 URL */
            background-size: cover; /* 배경 이미지가 화면을 덮도록 설정 */
            background-repeat: no-repeat; /* 반복 금지 */
            background-position: center; /* 이미지 가운데 정렬 */
        }

        .container {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            color: #87ceeb;
            max-width: 600px;
            margin: 40px auto;
        }

        h1 {
            font-family: 'HSSanTokki20-Regular', sans-serif;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333333;
            text-align: center;
        }

        h3 {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #555555;
        }

        label {
            font-family: 'Cafe24Ssurround', sans-serif;
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #666666;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
            color:#555555;
        }

        input[type="text"]:focus {
            border-color: lightpink;
            outline: none;
        }

        .button {
            font-family: 'HSSanTokki20-Regular', sans-serif;
            display: block;
            width: 100%;
            padding: 10px;
            background-color: lightpink;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
        }

        .button:hover {
            background-color: lightcoral;
        }

        .date-preview {
            font-size: 14px;
            color: #555555;
            margin-bottom: 20px;
            text-align: center;
        }

        .share-link-container {
            width: 100%;
            max-width: 800px; /* 컨테이너 폭을 적절히 제한 */
            margin: 20px auto; /* 가운데 정렬 */
            padding: 15px; /* 내부 여백 */
            background-color: #ffffff; /* 흰색 배경 */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* 그림자 */
            display: flex;
            flex-direction: column; /* 세로 정렬 */
            align-items: center; /* 가운데 정렬 */
            margin-top: 50px;
            gap: 10px; /* 요소 간 간격 */
        }
    
        #share-label {
            font-size: 16px; /* 텍스트 크기 */
            font-weight: bold; /* 굵은 글씨 */
            color: #666666; /* 회색 텍스트 */
            text-align: center; /* 가운데 정렬 */
        }
    
        .share-link-inputs {
            display: flex; /* 가로 정렬 */
            width: 100%; /* 전체 폭 */
            gap: 10px; /* 입력 필드와 버튼 간 간격 */
        }
    
        #shared-link {
            flex: 4; /* 입력 필드 비율 */
            padding: 10px; /* 내부 여백 */
            height: 45px; /* 입력 필드 높이 */
            border: 1px solid #cccccc; /* 테두리 */
            border-radius: 5px; /* 모서리 둥글게 */
            font-size: 14px; /* 텍스트 크기 */
            box-sizing: border-box;
        }
    
        #shared-link:focus {
            border-color: lightpink; /* 포커스 시 테두리 색상 */
            outline: none; /* 기본 포커스 제거 */
        }
    
        #open-shared-link {
            flex: 1; /* 버튼 비율 */
            height: 45px; /* 버튼 높이 */
            background-color: skyblue; /* 버튼 배경색 */
            color: white; /* 텍스트 색상 */
            border: none; /* 테두리 제거 */
            border-radius: 5px; /* 모서리 둥글게 */
            font-size: 16px; /* 텍스트 크기 */
            font-weight: bold; /* 텍스트 굵게 */
            cursor: pointer; /* 포인터 표시 */
            text-align: center; /* 텍스트 가운데 정렬 */
        }
    
        #open-shared-link:hover {
            background-color: rgb(96, 192, 230); /* 호버 시 버튼 색상 변경 */
        }

    </style>
</head>
<body>
    <div class="share-link-container">
        <label for="shared-link" id="share-label">🔗 이미 만들어진 이벤트가 있나요? </label>
        <div class="share-link-inputs">
            <input type="text" id="shared-link" name="shared-link" placeholder="공유된 링크로 접속 가능해요!">
            <button id="open-shared-link" class="button">이동</button>
        </div>
    </div>

    <div class="container">
        <h1>WEMEET</span></h1>
        <form id="create-event-form">
            <div class="form-group">
                <label for="event-name">✏️ 이벤트의 이름을 정해요</label>
                <input type="text" id="event-name" name="event-name" placeholder="텍스트를 입력하세요" required>
            </div>

            <div class="form-group">
                <label for="event-dates">🗓️ 만나고 싶은 날짜들을 선택해요</label>
                <input type="text" id="event-dates" name="event-dates" placeholder="날짜를 선택하세요" required readonly>
                <div id="date-preview" class="date-preview"></div>
            </div>

            <div class="form-group">
                <label for="event-start-time">⌚ 만나고 싶은 시간대를 정해요</label>
                <input type="text" id="event-start-time" name="event-start-time" placeholder="시작 시간을 선택하세요" required>
                <input type="text" id="event-end-time" name="event-end-time" placeholder="종료 시간을 선택하세요" required>
            </div>

            <button type="submit" class="button">준비됐어요 :D</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const openLinkButton = document.getElementById('open-shared-link');
        
            openLinkButton.addEventListener('click', function () {
                const sharedLink = document.getElementById('shared-link').value.trim();
        
                if (!sharedLink) {
                    alert("공유된 링크를 입력해주세요!");
                    return;
                }
        
                // 입력된 링크로 이동
                window.location.href = sharedLink;
            });
        });

        fetch('http://34.55.162.62:5000/api/events')  
        .then(response => response.json())
        .then(data => {
            console.log('서버에서 받은 데이터:', data);
            // 데이터를 HTML에 표시
            const container = document.createElement('div');
            container.innerText = JSON.stringify(data, null, 2);
            container.style.fontFamily = "monospace";
            container.style.whiteSpace = "pre-wrap";
            document.body.appendChild(container);
        })
        .catch(error => {
            console.error('서버 통신 오류:', error);
            const errorContainer = document.createElement('div');
            errorContainer.innerText = '데이터를 불러오는 중 오류가 발생했습니다.';
            errorContainer.style.color = "red";
            document.body.appendChild(errorContainer);
        });

        let selectedDates = [];
        document.addEventListener('DOMContentLoaded', function () {
            flatpickr("#event-dates", {
                mode: "multiple",
                minDate: "today",
                dateFormat: "Y-m-d",
                locale: "ko",
                onChange: function (dates, dateStr, instance) {
                    selectedDates = dates.map(date => instance.formatDate(date, 'Y-m-d'));
                    const datesField = document.getElementById('event-dates');
                    const preview = document.getElementById('date-preview');
                    datesField.value = `총 ${selectedDates.length}일이 선택되었어요 !`;
                    preview.textContent = `선택된 날짜에요 : ${selectedDates.join(', ')}`;
                }
            });

            $('#event-start-time').timepicker({
                timeFormat: 'h:i A',
                interval: 30,
                minTime: '12:00 AM',
                maxTime: '11:30 PM',
                dropdown: true,
                scrollbar: true,
                change: function () {
                    const start = $('#event-start-time').timepicker('getTime');
                    if (start) {
                        $('#event-end-time').timepicker('option', 'minTime', start);
                    }
                }
            });

            $('#event-end-time').timepicker({
                timeFormat: 'h:i A',
                interval: 30,
                minTime: '12:00 AM',
                maxTime: '11:30 PM',
                dropdown: true,
                scrollbar: true,
                change: function () {
                    const end = $('#event-end-time').timepicker('getTime');
                    if (end) {
                        $('#event-start-time').timepicker('option', 'maxTime', end);
                    }
                }
            });

            // 폼 제출 시 서버로 데이터를 전송
            document.getElementById("create-event-form").onsubmit = async function(event) {
                event.preventDefault(); // 기본 폼 제출 방지

                // 폼의 값을 가져옵니다
                const eventName = document.getElementById("event-name").value;

                if (selectedDates.length === 0) {
                    alert("적어도 하나의 날짜를 선택해주세요.");
                    return;
                }

                selectedDates.sort((a, b) => new Date(a) - new Date(b));

                const startTime = document.getElementById("event-start-time").value;
                const endTime = document.getElementById("event-end-time").value;

                if (!startTime || !endTime) {
                    alert("시작 시간과 종료 시간을 모두 선택해주세요.");
                    return;
                }

                // 시작 시간이 종료 시간보다 이후인지 검사하여 경고
                const startDateObj = new Date(`1970-01-01 ${startTime}`);
                const endDateObj = new Date(`1970-01-01 ${endTime}`);
                if (startDateObj >= endDateObj) {
                    alert("시작 시간은 종료 시간보다 이전이어야 해요.");
                    return;
                }

                console.log("선택된 날짜들:", selectedDates);
                console.log("시작 시간:", startTime);
                console.log("종료 시간:", endTime);

                // 서버로 보낼 데이터 객체 생성
                const eventData = {
                    name: eventName,
                    dates: selectedDates,
                    startTime: startTime,
                    endTime: endTime
                };

                try {
                    // 서버로 POST 요청 전송
                    const response = await fetch(`http://localhost:5000/api/events`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(eventData)
                    });

                    if (response.ok) {
                        const data = await response.json();
                        alert("이벤트가 성공적으로 생성되었어요.");
                        window.location.href = `http://localhost:5000/events/${data.eventId}/select`;
                    } else {
                        alert("이벤트 생성에 실패했어요.");
                    }
                } catch (error) {
                    console.error("서버와 통신 중 오류 발생:", error);
                    alert("서버와 통신 중 오류가 발생했어요.");
                }
            };
        });
    </script>
</body>
</html>
